<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }
      .box {
        border: 2px solid black;
        padding: 20px;
        width: 300px;
      }
      .item {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        border-bottom: 1px solid #ccc;
      }
      .btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="text-center mt-3">
      <h3>Item List - <span id="itemCount">5</span></h3>
    </div>

    <div class="container">
      <!-- Available Items -->
      <div class="box">
        <h5>Item List</h5>
        <div id="itemList">
          <!-- Items will be added dynamically -->
        </div>
      </div>

      <div class="box">
        <h5>Selected Items - <span id="selectedCount">0</span></h5>
        <div id="selectedList"></div>
      </div>
    </div>
    <script>
      let itemList = ["a", "b", "a", "a", "a", "a", "a", "a", "a", "a"];
      window.onload = function () {
        let firstItems = document.getElementById("itemList");
        firstItems.innerHTML = "";
        itemList.forEach((data, index) => {
          firstItems.innerHTML += `
                    <div class="item">
                        <span>${data}</span>
                        <button class="btn btn-primary btn-sm" onclick="addItem(${index})">Add</button>
                    </div>
                `;
        });
      };
      function addItem(index) {
        itemList.splice(index, 1);
      }
    </script>
  </body>
</html>
