<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class MyComapny {
        constructor() {
          this.branch = [];
          this.feedback = [];
          this.getfeedback();
          this.getBrannch();
        }
        getfeedback = () => {
          fetch("https://jsonplaceholder.typicode.com/comments")
            .then((response) => response.json())
            .then((feedbackArray) => {
              console.log(feedbackArray);

              this.feedback = feedbackArray;
            });
        };
        getBrannch = () => {
          fetch("branch.json")
            .then((response) => response.json())
            .then((branchArray) => {
              console.log(branchArray);

              this.branch = branchArray;
            });
        };
        home = () => {
          let data = `<h1>Welcome to my home</h1>`;
          data =
            data +
            `<p>
            Lorejdas khsdkasdmkjbhkshadkmabsdkbk bksahd khk bdska jbkasbdk
               Lorejdas khsdkasdmkjbhkshadkmabsdkbk bksahd khk bdska jbkasbdk
                  Lorejdas khsdkasdmkjbhkshadkmabsdkbk bksahd khk bdska jbkasbdk
                     Lorejdas khsdkasdmkjbhkshadkmabsdkbk bksahd khk bdska jbkasbdk
            </p>`;
          this.branch.forEach((bname, index) => {
            data = data + `<p>${bname}</p>`;
          });
          document.getElementById("container").innerHTML = data;
        };
        about = () => {
          let data = "<h1>About US</h1>";
          data = data + "<p>nkdshfkdsaf kbkfdshf knknsdf khkdsnfkds knksdfnkds mnknfkds</p>";
          this.branch.forEach((bname, index) => {
            data = data + `<p>${bname}</p>`;
          });
          data = data + "<h3>Recent Feedback</h3>";
          this.feedback.map((feed, index) => {
            data = data + "<p>" + feed.name + "</p>";
          });
          document.getElementById("container").innerHTML = data;
        };
      }
      const obj4 = new MyComapny();
    </script>
  </head>
  <body>
    <button onclick="obj4.home()">Home</button>
    <button onclick="obj4.about()">About US</button>
    <div id="container"></div>
  </body>
</html>
